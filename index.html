<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
            </div>
        </header>

        <div id="app" class="cds-container container">
            <!-- Disco ad esempio -->
            <select name="">
                <option @click="changeGenre(index)"  v-for='(val, index) in genreArray' value="val">{{val}}</option>
            </select>
            <div v-for="item in showArray" class="cd">
                <img :src="item.poster" alt="">
                <h3>{{item.title}}</h3>
                <span class="author">{{item.author}}</span>
                <span class="year">{{item.year}}</span>
                <span class="author">{{item.genre}}</span>
            </div>
        </div>
        

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
